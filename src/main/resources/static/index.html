<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - Malls</title>
    <link rel="stylesheet" href="css/loginPage.css">
</head>
<body>
<div class="login-container">
    <h1 class="login-title">로그인</h1>
    <form class="login-form">
        <div class="input-container">
            <input type="text" id="username" placeholder="아이디 (이메일)" required>
        </div>
        <div class="input-container">
            <input type="password" id="password" placeholder="비밀번호" required>
        </div>
        <div class="input-container">
            <button type="submit" class="login-button">로그인하기</button>
        </div>
    </form>
    <div class="social-login">
        <a href="/oauth2/authorization/kakao" class="social-button kakao">카카오로 로그인</a>
        <a href="/oauth2/authorization/google" class="social-button google">구글로 로그인</a>
        <a href="/oauth2/authorization/naver" class="social-button naver">네이버로 로그인</a>
    </div>
    <div class="additional-links">
        <div class="signup-link" onclick="redirectToSignup()">회원가입 하기</div>
        <div class="forgot-password-link" onclick="redirectToPasswordSearch()">비밀번호 찾기</div>
    </div>
</div>
<script src="js/redirect.js"></script>
<script src="js/login.js"></script>
</body>
</html>
