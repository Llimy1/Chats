<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room & WebRTC Example</title>
    <link rel="stylesheet" href="/css/chatPage.css">
    <!-- 웹소켓 및 STOMP 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
<div class="container">
    <div class="header">
        <button id="backToList" class="back-btn">채팅방 목록으로</button>
        <h1 id="roomName">Chat Room Name</h1>
    </div>
    <div class="chat-area">
        <div id="msgArea" class="message-container"></div>
        <div class="input-area">
            <div class="input-group">
                <input type="text" id="msg" class="form-control">
                <button class="btn" id="button-send">전송</button>
            </div>
        </div>
    </div>
</div>

<!-- WebRTC 섹션 -->
<div>
    <button type="button" id="enterRoomBtn">Start RTC</button>
    <button type="button" id="startStreamBtn" style="display: none;">Start Streams</button>
</div>
<video id="localStream" autoplay playsinline controls style="display: none;"></video>
<div id="remoteStreamDiv"></div>

<!-- 스크립트 -->
<script src="/js/chat.js"></script>
<script src="/js/peerConfig.js"></script>
</body>
</html>
