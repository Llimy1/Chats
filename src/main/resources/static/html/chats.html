<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room List - Chats</title>
    <link rel="stylesheet" href="/css/chatListPage.css">
</head>
<body>
<div class="header">채팅방 리스트</div>

<div class="chat-list">
    <!-- 채팅방 리스트가 비었을 경우 표시됩니다. -->
    <div class="no-chat-rooms">채팅방이 없습니다.</div>
</div>

<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <form id="createRoomForm">
            <label for="roomName">방 이름:</label>
            <input type="text" id="roomName" name="roomName">
            <button type="submit">방 생성</button>
        </form>
    </div>
</div>

<button class="create-room">새 채팅방 만들기</button>

<script src="/js/chats.js"></script>
</body>
</html>
